<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="shortcut icon"
    href="img/favicon.png"
    type="image/x-icon"
  />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <span class="dot dot-player" id="dot0"></span>
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <span class="dot dot-player hidden" id="dot1"></span>
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <div class="dice">
        <ol class="die-list even-roll" data-roll="1" id="die-1">
          <li class="die-item" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
<audio src="sound/roll-sound.wav" id="roll-sound"></audio>
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <button class="btn btn--about" id="open-popup-btn">🗣 About</button>
      <div class="popup center">
        <div class="description">
          Built by Bruno.
         <div class="icons"><a href="https://github.com/bacf5/pig-game" target="_blank"><img src="img/github.png" width="30px" height="30px" alt="Github"></a>
        <a href="https://twitter.com/brucarusofassa" target="_blank"><img src="img/twitter.png" width="30px" height="30px" alt="Twitter"></a>
        
        </div>
        </div>
        <div class="dismiss-btn">
          <button class="btn btn-dismiss" id="dismiss-popup-btn">
            🔐 Close
          </button>
        </div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
